<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quadratic Equation Solver</title>
  </head>
  <body>
    <h2>Quadratic Equation Solver</h2>
    <p>Enter coefficients for axÂ² + bx + c = 0:</p>
    <input id="a" type="number" placeholder="a" />
    <input id="b" type="number" placeholder="b" />
    <input id="c" type="number" placeholder="c" />
    <button onclick="solveQuadratic()">Solve</button>
    <div id="result"></div>

    <script>
      function solveQuadratic() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let resultDiv = document.getElementById("result");

        let discriminant = b * b - 4 * a * c;
        let result;
        if (discriminant > 0) {
          let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
          let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
          result = `Roots are: ${root1} and ${root2}`;
        } else if (discriminant === 0) {
          let root = -b / (2 * a);
          result = `Root is: ${root}`;
        } else {
          result = "No real roots";
        }
        resultDiv.innerHTML = result;
      }
    </script>
  </body>
</html>
